{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #121212; /* Темный фон */
            color: #fff; /* Белый текст */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #1a1a1a; /* Темно-серый фон */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .login-form-wrapper h2 {
            margin-bottom: 20px;
            color: #fff; /* Белый цвет заголовка */
            text-align: center;
        }

        .login-form-wrapper input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #2a2a2a; /* Более темный цвет для полей */
            color: #fff;
            box-sizing: border-box;
        }

        .login-form-wrapper input::placeholder {
            color: #ccc; /* Цвет текста placeholder */
        }


        .login-form-wrapper button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-form-wrapper button:hover {
            background-color: #0056b3;
        }

        .login-form-wrapper p {
            margin-top: 15px;
            text-align: center;
        }

        .login-form-wrapper a {
            color: #007bff; /* Цвет ссылки */
            text-decoration: none;
        }

        .login-form-wrapper a:hover {
            text-decoration: underline;
        }

        .login-form-wrapper a:focus,
        .login-form-wrapper a:active{
        outline: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form-wrapper">
             <h2 class="text-center mb-4">Авторизация</h2>
             <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
            
           <p class="mt-3 text-center">Еще нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a></p>
        </div>
    </div>

</body>
</html>
