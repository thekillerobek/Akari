{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #fff;
            box-sizing: border-box;
        }

        .input-group input::placeholder {
            color: #ccc; /* Цвет текста placeholder */
        }


        .input-group ul {
            list-style: none;
            padding: 0;
            margin-top: 5px;
            margin-bottom: 0;
        }

        .input-group ul li {
        color: #ff4d4d; /* Красный цвет для ошибок */
            font-size: 14px;
        }



        .signup-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #0056b3;
        }

        .signup-container p {
            margin-top: 15px;
            text-align: center;
        }

        .signup-container a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        .signup-container a:focus,
        .signup-container a:active{
        outline: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <form class="signup-form" method="POST">
            {% csrf_token %}
            <h2>Регистрация</h2>

            <div class="input-group">
                <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                {{ form.username }}
                {{ form.username.errors }}  <!-- Вывод ошибок для этого поля -->
            </div>

            <div class="input-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
                {{ form.email.errors }}
            </div>

            <div class="input-group">
                <label for="{{ form.password.id_for_label }}">Пароль</label>
                {{ form.password1 }}
                {{ form.password1.errors }}
            </div>

             <div class="input-group">
                <label for="{{ form.password2.id_for_label }}">Подтвердите пароль</label>
                {{ form.password2 }}
                 {{ form.password2.errors }}
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </div>
</body>
</html>
