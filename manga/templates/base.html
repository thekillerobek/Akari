{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home'%}"><h1>AkariManga </h1></a>
        </div>
        <nav>
            <a href="{% url 'catalog'%}">Каталог</a>
            <a href="{%url 'donation'%}">Поддержать</a>
            <a href="{% url 'bookmark_view'%}">Закладки</a>
        </nav>
        {% if user.is_authenticated %}
        <div class="icons">
            <div class="profile">
                <a href="{%url 'profile' username=user.username%}"><img src="{{ profile.avatar.url }}" width="35" height="35" class=" rounded"  alt=""></a>
            <a class="btn btn-primary" href="{% url 'logout'%}" role="button">Выйти</a>
        </div>
        {% else %}
        <div class="register">
            <a class="btn btn-primary" href="{% url 'login'%}" role="button">Войти</a>
            <a class="btn btn-light" href="{% url 'signup'%}" role="button">Регистрация</a>
        </div>
        {% endif %}
    </header>
    {%block content %}

    {% endblock content %}
    <footer>
        <p>© 2025 AkariManga . Все права защищены.</p>
    </footer>
</body>
</html>
